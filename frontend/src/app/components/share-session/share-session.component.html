<div class="flex flex-col items-center justify-center min-h-screen bg-gray-900">

    <div class=" w-1/2 p-4 m-4 bg-gray-700 flex justify-center items-center hover:bg-gray-800 rounded-md text-white transition duration-300 cursor-pointer"
        (click)="copyToClipboard(tooltip)" [ngClass]="{'bg-gray-800': isCopiedToClipboard}"
        matTooltip="Copied to Clipboard" matTooltipPosition="after" #tooltip="matTooltip"
        (mouseenter)="$event.stopImmediatePropagation()" (mouseleave)="$event.stopImmediatePropagation()">
        <span class="m-auto">Copy Playlist Id</span>
        <mat-icon *ngIf="!isCopiedToClipboard" class="text-white align-self-end" fontIcon="file_copy"></mat-icon>
        <mat-icon *ngIf="isCopiedToClipboard" class="text-green-600 align-self-end" fontIcon="check"></mat-icon>
    </div>



    <button class="w-1/2 p-4 bg-green-600 hover:bg-green-700 rounded-md text-white transition duration-300"
        (click)="redirectToPlaylistComponent()">Go to Party
    </button>
</div>
