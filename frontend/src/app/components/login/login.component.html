<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <h1 class="text-3xl font-bold mb-4 pr-2 text-white">
    Host a <span class="text-green-500">Vibe</span><br />
    <br /><br />
  </h1>
  <h1 class="text-3xl font-bold mb-4 pr-12 text-white">
    <span class="text-green-500">Vote</span> on what comes next
  </h1>

  <div class="p-12 bg-gray-800 shadow-md rounded-md text-white text-lg">
    <h1 class="text-3xl font-bold mb-4">VibeVote</h1>
    <button data-cy="loginWithSpotify" (click)="loginWithSpotify()"
      class="flex items-center justify-center w-full px-6 py-3 text-white bg-green-600 hover:bg-green-700 rounded-md transition">
      <i class="material-icons mr-2">login</i>
      Login with Spotify
    </button>
    <div class="mt-4">
      <label for="sessionId" class="block text-sm font-medium text-gray-300">Party ID</label>
      <input type="text" name="sessionId" id="sessionId" data-cy="partyInput" [(ngModel)]="sessionId"
        class="mt-1 block w-full rounded-md bg-gray-700 text-white border-transparent focus:border-green-600 focus:bg-gray-600 focus:ring-0 px-3 py-2" />
      <button (click)="joinSession()" class="mt-2 w-full px-6 py-3 text-white bg-green-600 hover:bg-green-700 rounded-md transition">
        Join Party
      </button>
    </div>
  </div>
</div>
