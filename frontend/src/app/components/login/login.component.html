<div class="flex flex-col lg:flex-row items-center justify-center gap-20  min-h-screen bg-gray-900">
  <div class="grid grid-cols-2 grid-rows-3 w-full lg:w-1/2">
    <span class="col-span-1 row-span-1 lg:text-3xl text-l font-bold text-white justify-self-center self-end">Host
      a</span>
    <span
      class="col-start-1 row-start-2 text-green-500 lg:text-6xl font-bold text-4xl mr-1 lg:mr-2 lg:mt-2 justify-self-end">Vibe</span>
    <span
      class="col-start-2 row-start-2 text-green-500 lg:text-6xl font-bold text-4xl ml-1 lg:ml-2 lg:mb-2 mt-4 lg:mt-8">Vote</span>
    <span class="col-start-2 col-span-2 row-start-3 lg:text-3xl text-l font-bold justify-self-center text-white">for
      the
      next song</span>
  </div>
  <div class="p-12 bg-gray-800 shadow-md rounded-md text-white text-lg flex flex-col items-center lg:w-1/4">
    <button data-cy="loginWithSpotify" (click)="loginWithSpotify()"
      class="flex items-center justify-center w-full px-6 py-3 text-white bg-green-600 hover:bg-green-700 rounded-md transition">
      <i class="material-icons mr-2">login</i>
      Login
    </button>
    <button (click)="joinSession()"
      class="mt-6 w-full px-6 py-3 text-white bg-gray-600 hover:bg-gray-700 rounded-md transition">
      Join As Guest
    </button>
  </div>
</div>
