<div class="w-96 bg-gray-800 text-white text-center my-4 grid grid-cols-4 cursor-pointer hover:bg-gray-700 active:bg-gray-600"
    (click)="loadPlaylist()">
    <div>
        <img [src]="playlist.images[0] ? playlist.images[0].url : '../../../assets/music.svg'"
            class="object-contain w-40 h-auto max-h-40" alt="playlist-image">
    </div>
    <div class="col-span-3 flex items-center justify-center">
        <h2 class="text-2xl">{{playlist.name}}</h2>
    </div>
</div>
